<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
        <div>
          <form id="city-search">
           <div class="row">
              <div class="col-9">
                <input
                 id="inputCity"
                  placeholder="Search for your city"
                  class="form-control"
                />
              </div>
             <div class="col-3">
                <input
                  type="submit"
                 value="Search"
                 class="form-control btn btn-primary"
               />
             </div>
           </div>
          </form>
       </div>
       <br />
       <div class="day-verview">
         <h1 class="city">New York</h1>
         <ul>
           <li>
              Last Updated:
             <span class="date">Monday, January 31, 8:26 pm</span>
            </li>
           <li class="conditions">mostly sunny</li>
         </ul>
       </div>
       <div class="row">
          <div class="col-6">
            <div class="temperature">
              <strong class="weather-temperature">50 <span class="unit">℉/℃</span> </strong></div>
            </div>
         </div>
          <div class="col-6">
            <ul>
              <li>
             Humidity: <span class="humidity">63</span>%
             </li>
             <li>
                <span class="wind">2</span>mph
              </li>
           </ul>
           </div>
          </div>
        </div>
        <small>
            <a href="https://github.com/Lynlee21/weather-app">Open-source code</a> by Lynlee Anderson
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
